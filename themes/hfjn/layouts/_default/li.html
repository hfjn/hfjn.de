<article class="p-article">
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="c-time">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
    </div>
  </header>
  <section id="js-article" class="p-article__body">
    {{ .Content }}
  </section>
</article>
